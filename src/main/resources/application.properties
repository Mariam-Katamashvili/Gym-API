spring.datasource.url=jdbc:mysql://localhost:3306/gym_db
spring.datasource.username=root
spring.datasource.password=qwer
spring.jpa.hibernate.ddl-auto=update

management.endpoints.web.exposure.include=health, info, prometheus
management.endpoint.health.show-details=always

spring.application.name=gym-api
server.port=8080
management.metrics.tags.application=${spring.application.name}

jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

svc.workload-svc.name=trainer-work
svc.workload-svc.update-session-endpoint=/trainings/workload
resilience4j.circuitbreaker.configs.default.register-health-indicator=true
resilience4j.circuitbreaker.configs.default.slidingWindowSize=100
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10000
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slowCallDurationThreshold=2000
resilience4j.circuitbreaker.configs.default.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.trainerWorkService.base-config=default

logging.level.root=info
logging.level.com.mariamkatamashvlii.gym=DEBUG

logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.feign=DEBUG